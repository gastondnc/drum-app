<!-- Container Title -->
<div class="container">
  <h1 class="text-white text-center mt-5">{{ title }}</h1>
</div>
<!-- End Container Title -->

<!-- Container Selected, ButtonStart -->
<div class="container d-flex flex-column mt-3">
  <div class="d-flex flex-column justify-content-center">
    <label class="text-white mb-1">{{ literals.labelSelec }}</label>
    <select
    class="form-select form-select-sm"
    [(ngModel)]="packId"
    name="selectName"
    >
    <option *ngFor="let pack of packs" [value]="pack.id">
      {{ pack.packName }}
    </option>
  </select>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-warning btn-lg mt-3" [routerLink]="'drum/' + packId">
    {{ literals.btnStart }}
  </button>
</div>
</div>
<!-- End Container Selected, ButtonStart -->
